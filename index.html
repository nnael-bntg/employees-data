<table cellpadding="6" cellspacing="0" border="1" width="100%">
    <thead>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Name</th>
            <th colspan="6">Data</th>
        </tr>
        <tr>
            <th>Gender</th>
            <th>Birth</th>
            <th>Level</th>
            <th>Salary</th>
            <th>Contract Period</th>
            <th>Division</th>
        </tr>
    </thead>
    <tbody>
        <script>
        let data = [
        ["Abudi","Male","9 July, 2004","CEO","IDR. 12,000,000","4 Years left", "Head Industry"],
        ["Syafiq","Male","7 June, 2003","Manager","IDR. 10,000,000","6 Years left", "Head Division"],
        ["Irbadh","Male","21 October, 2003","Manager","IDR. 8,500,000","4 Years left", "IT and Innovation"],
        ["Azzam","Male","12 November, 2004","Manager.","IDR. 8,500,000","2 Years left", "IT and Software"],
        ["Alfa","Male","8 October, 2002","Manager","IDR. 8,500,000","4 Years left", "Social and Marketing"],
        ["Abi","Male","22 October, 2003","Manager Asst.","IDR. 6,500,000","3 Years left", "IT and Innovation"],
        ["Nova","Male","12 November, 2003","Manager Asst.","IDR. 6,500,000","4 Years left", "IT and Software"],
        ["Arestqi","Male","14 August, 2004","Manager Asst.","IDR. 6,500,000","4 Years left", "Social and Marketing"],
        ["Bintang","Male","10 Oktober, 2003","Head Staff","IDR. 6,500,000","2 Years left", "Cleaning Service"],
        ];

        for(let d = 0; d < data.length; d++) {
            document.write(`
            <tr>
                <td>${d+1}</td>
                <td><a href="https://email.com">${data[d][0]}</a></td>
                <td>${data[d][1]}</td>
                <td>${data[d][2]}</td>
                <td>${data[d][3]}</td>
                <td>${data[d][4]}</td>
                <td>${data[d][5]}</td>
                <td>${data[d][6]}</td>
            </tr>
            `)
        }
        </script>
    </tbody> 
</table>
<p>

    <br>
    *will update every month.
</p>
